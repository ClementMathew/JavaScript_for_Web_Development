<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Tutorial</title>
</head>

<body>
    <div class="container">
        DataTypes, Operators and Variables
    </div>
    <script>

        // Datatpes

        var a = 78
        var b = "Harry"

        let c = 34.5 // declare
        c = 34.5 // once declared so no let

        const pie = 3.14

        console.log(a)
        console.log(b)
        console.log(c)

        // Operators

        // Unary Operator
        d = -10
        console.log(d);

        // Binary Operator
        e = c + d
        console.log(e)

        // Arithmetic Operators

        console.log("The value of a + c is " + (a + c))
        console.log("The value of a - c is " + (a - c))
        console.log("The value of a * c is " + (a * c))
        console.log("The value of a / c is " + (a / c))

        // Exponential Operators

        num1 = 3
        num2 = 3
        console.log("The value of num1 ** num2 is " + (num1 ** num2))

        // Incremental Operators

        console.log("The value of num1++ is " + (num1++))
        console.log("The value of num1-- is " + (num1--))

        console.log("The value of ++num1 is " + (++num1))
        console.log("The value of --num1 is " + (--num1))
    </script>
</body>

</html>
