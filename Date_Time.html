<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tutorial</title>
</head>

<body>
    <div>
        Date and Time
    </div>
    <script>
        let now = new Date()
        console.log(now)

        let dt = new Date(1000)
        console.log(dt)

        let dt2 = new Date("2023-09-08")
        console.log(dt2)

        let dt3 = new Date(2023, 6, 7, 5, 4, 3, 2)
        console.log(dt3)

        let yr = dt3.getFullYear()
        console.log(yr)

        let day = dt3.getDate()
        console.log(day)

        let hr = dt3.getHours()
        console.log(day)

        let min = dt3.getMinutes()
        console.log(min)

        dt3.setFullYear(2025)
        console.log(dt3)

        dt3.setDate(30)
        console.log(dt3)
    </script>
</body>

</html>
