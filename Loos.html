<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Tutorial</title>
</head>

<body>
    <div>
        Loops
    </div>
    <script>
        let i = 0

        // for loop
        for (let i = 0; i < 3; i++) {
            console.log(i)
        }

        //for from array
        friends = ["Brice", "Clement", "Sanoof", "Maloo"]

        for (let index = 0; index < friends.length; index++) {
            console.log("Hello " + friends[index])
        }

        // foreach from array
        friends.forEach(element => {
            console.log("foreach " + element)
        });

        //forof from array
        for (const element of friends) {
            console.log("forof " + element)
        }

        // forin loop from object
        let employee = {
            name: "CLement",
            age: 22,
            place: "Pathanamthitta"
        }
        for (key in employee) {
            console.log(`This ${key} has ${employee[key]}`)
        }

        // while loop
        let j = 0
        while (j < 4) {
            console.log("j is less than 4")
            j++
        }

        // do while
        let k = 10
        do {
            console.log("k is less than 4")
            k++
        } while (k < 4);
    </script>
</body>

</html>
